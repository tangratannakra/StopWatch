<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/style.css">

    <title>StopWatch UI with ES6 JS/Canvas and SVG</title>
</head>
<body>
    <div id="wrapper">
        <div id="clock">
            <div id="canvas-wrap">
                <canvas id="canvas" width="240" height="240"></canvas>
                <svg viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="19" />
                    <g class="marks">
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        <line x1="17" y1="0" x2="18" y2="0" />
                        
                    </g>
                    <g class='sub-marks'>
                        <g class="first-half">
                            <g class="one">
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            <line x1="17" y1="0" x2="17.5" y2="0" />
                            <line x1="17" y1="0" x2="17.5" y2="0" />
                            <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                            
                            <g class='two'>
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                            <g class='three'>
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                            <g class='four'>
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                            <g class='five'>
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                            <g class='six'>
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                        </g>
                        <g class="second-half">
                            <g class="one">
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            <line x1="17" y1="0" x2="17.5" y2="0" />
                            <line x1="17" y1="0" x2="17.5" y2="0" />
                            <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                            
                            <g class='two'>
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                            <g class='three'>
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                            <g class='four'>
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                            <g class='five'>
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                            <g class='six'>
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                                <line x1="17" y1="0" x2="17.5" y2="0" />
                            </g>
                        </g>
                        
                    </g>
                    
                </svg>
                <div id="display">00:00:00</div>    
            </div>  
              
        </div> 
         
         
        <div id="controls">
            <button id="clear">Clear</button>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
        <div id="score-table"></div>
    </div>
    
<script type='module' src="./assets/index.js"></script>
 
</body>
</html>
